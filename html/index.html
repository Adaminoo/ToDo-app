<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="../css/style.css">
        <script src="../js/main.js" defer></script>
    </head>
    <body onload="load()">
        <div class="top">
            <div class="navbar">
                <div class="title">Lists</div>
                <div class="nav">
                    <button onclick="save()">Save</button>
                    <button onclick="load()">Load</button>
                </div>
            </div>
        </div>
        
        <div class="bottom">
            <div class="left">
                <input id="search" placeholder="Enter List Name...">
                <div class="lists" id="lists"></div>
                <input id="list-input-box" placeholder="Enter New List Name">
                <button onclick="addList()">Create New List</button>
                <button onclick="removeList()">Remove List</button>
            </div>
            <div class="right">
                <div class="listtitle" id="current-list-name">
                    <div class="title">test</div>
                </div>
                <div id="current-list-todos"></div>
                <input id="todo-input-box" placeholder="Type a new todo...">
                <button onclick="addTodo()">Add todo</button>
                <button onclick="removeTodo()">Delete Todo</button>
            </div>
        </div>
    </body>
</html>
